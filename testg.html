<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./gsap-2021/minified/gsap.min.js"></script>
    <script src="./gsap-2021/minified/SplitText.min.js"></script>
</head>
<body>

<div id="glimmerText2" style="color: #93742A; height: 800px; width: 900px; position: absolute">
    Problems and Prospects Going A gogo
</div>

<script type="application/javascript">
  window.addEventListener("load", function (event) {
    let currentGlimmerText = new SplitText(document.getElementById("glimmerText2"), {type: "words,chars"})
    let timeline = new gsap.timeline()
    timeline.staggerFrom(currentGlimmerText.chars, 0.5, {opacity: 1, rotation: -180, y: -100, ease: Back.easeOut}, 0.02)
  });
</script>
</body>
</html>
