<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ur World</title>

  <link rel="icon" href="./img/icons/favicon.ico">

  <style>
    html {
      height: 100%;
      margin: 0;
    }
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url('https://cortrah.github.io/eroica-2022/2.jpg');
      background-repeat: repeat repeat;
    }
    a {
      color: whitesmoke;
      margin-left: 20px;
      text-decoration:none;
    }
    a:hover {
      cursor: pointer;
      text-decoration: underline;
      color: #daa520;
    }
    .nav-wrapper {
      min-height: 50px;
      opacity: .15;
      transition:opacity .8s
    }
    .nav-wrapper:hover {
      opacity:100%;
      transition:opacity 1.2s
    }
    #nav {
      font-family: 'Odibee Sans', "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-size: 20px;
      background-color: #222222;
      border-bottom: #93742A;
      border-width: 5px;
      text-align: center;
      vertical-align: text-bottom;
      line-height: 2;
      min-height: 40px;
    }
    #glimmerer {
      min-width: 240px;
      position: absolute;
      display: none;
      pointer-events: none;
    }
    #glimmerGround {
      position: absolute;
      top: -150px;
      width: 280px;
      height: 110px;
      background-color: rgba(54, 49, 49, 0.37);
    }
    #glimmerThumb {
      position: relative;
      top: -140px;
      left: 80px;
      horiz-align: center;
      width: 93px;
    }
    #glimmerText {
      position: relative;
      top: -135px;
      width: 280px;
      text-align: center;
      color: #000000;
      font-weight: bold;
    }
    #mainWrapper {
      display: flex;
      justify-content: center;
    }
    #urMapWrapper {
      display: flex;
      height: 1351px;
      width: 910px;
    }
    #urMapGround {
      display: flex;
      position: absolute;
      height: 1351px;
      width: 910px;
    }
    #urMap {
      display: flex;
      position: absolute;
      height: 1351px;
      width: 910px;
    }
    #videoPlayer {
      position: relative;
      left: 55px;
      top: 55px;
      display: none;
    }
    .vpath {
      fill: rgb(133, 107, 113);
      fill-opacity:0.26;
      stroke: rgb(180, 60, 83);
      stroke-opacity:0.62;
      stroke-width:3px;
    }
    .vouterpath {
      fill: rgb(133, 44, 61);
      fill-opacity:0.26;
      stroke:rgb(243,0,47);
      stroke-opacity:0.23;
      stroke-width:6px;
    }
    .vnodeicon {
      fill: #481a34;
      fill-opacity: .7;
    }
    .vnodeicon:hover {
      fill: #7c454f;
      fill-opacity: .8;
    }
    .tpath {
      fill: rgb(79, 149, 199);
      fill-opacity:0.26;
      stroke: rgb(0, 157, 255);
      stroke-opacity:0.62;
      stroke-width:3px;
    }
    .touterpath {
      fill:none;
      stroke: rgb(0, 150, 243);
      stroke-opacity:0.23;
      stroke-width:6px;
    }
    .tnodeicon {
      fill: #253c49;
      fill-opacity: .8;
    }
    .tnodeicon:hover {
      fill: #68b4b1;
      fill-opacity: .8;
    }
    .apath {
      fill: rgb(117, 159, 68);
      fill-opacity:0.26;
      stroke: rgb(88, 98, 67);
      stroke-opacity:0.62;
      stroke-width:3px;
    }
    .aouterpath {
      fill:none;
      stroke: rgb(137, 175, 94);
      stroke-opacity:0.23;
      stroke-width:6px;
    }
    .anodeicon {
      fill: #3a421f;
      fill-opacity: .7;
    }
    .anodeicon:hover {
      fill: #78a95d;
      fill-opacity: .8;
    }
    .visitednodeicon {
      fill: #000000;
      fill-opacity: .8;
    }
    .visitednodeicon:hover {
      fill: #444;
      fill-opacity: .9;
    }
  </style>

    window.changeGlimmerer = function(episode) {
      let currentGlimmerText = new SplitText(document.getElementById("glimmerText"), {type: "words,chars"})
      let timeline = new gsap.timeline()
      timeline.staggerFrom(currentGlimmerText.chars, 0.5, {
        opacity: .1,
        rotation: -180,
        y: -100,
        ease: "sine"
      }, 0.02)
      let newThumb = document.getElementById("glimmerImg")
      newThumb.src = './img/thumbs/' + episode + '.png'
    }

    window.onEnter = function(event, episode) {
      console.log(event.target)
      const node = document.querySelector("#act1_v1_m1-hover");
      node.style.visibility = "visible"
      window.showGlimmerer(episode)
    }

    window.onLeave = function(event) {
      console.log(event.target)
      const node = document.querySelector("#act1_v1_m1-hover");
      node.style.visibility = "hidden"
      window.hideGlimmerer()
    }

    window.showGlimmerer = function(episode) {
      changeGlimmerer(episode)
      document.getElementById("glimmerer").style.display = 'block'
      gsap.to("#glimmerer", {opacity: 1, duration: .4, ease: "In"});
    }

    window.hideGlimmerer = function() {
      console.log('hideGlimmerer')
      gsap.to("#glimmerer", {opacity: 0, duration: .2, ease: "Out"});
      // document.getElementById("glimmerer").style.display = 'none'
    }

    window.playEpisode = function(episode) {
      const urMap = document.querySelector("#urMap")
      urMap.style.display = 'none'

      const videoPlayer = document.querySelector("#videoPlayer");
      videoPlayer.style.display = 'block'
      videoPlayer.src = "/episodes/" + episode + ".mp4"
      if(window.isVideoFullscreen){
        window.makeVideoFullscreen()
      }
    }

    window.makeVideoFullscreen = function() {
      const videoPlayer = document.querySelector("#videoPlayer");
      if(videoPlayer.requestFullscreen){
        videoPlayer.requestFullscreen()
      }
      if(videoPlayer.webkitRequestFullscreen){
        videoPlayer.webkitRequestFullscreen()
      }
      if(videoPlayer.msRequestFullscreen){
        videoPlayer.msRequestFullscreen()
      }
    }

    window.changeGlimmererThumb = function() {
      console.log('changeGlimmerThumb')
      //gsap.to("#glimmerThumb", {opacity: 1, duration: .4, ease: "In"});
    }

    gsap.ticker.add(() => {
      // adjust speed for higher refresh monitors
      const dt = 1.0 - Math.pow(1.0 - speed, gsap.ticker.deltaRatio());
      pos.x += (mouse.x - pos.x) * dt;
      pos.y += (mouse.y - pos.y) * dt;
      xSet(pos.x);
      ySet(pos.y);
    });
