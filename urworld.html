<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ur World</title>

  <link rel="icon" href="./img/icons/favicon.ico">

  <style>
    html {
      height: 100%;
      margin: 0;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url("img/ur/cloud-ground2.png");
      background-color: black;
      background-repeat: repeat repeat;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
  <style>
    a {
      color: whitesmoke;
      margin-left: 20px;
      text-decoration:none;
    }
    a:hover {
      cursor: pointer;
      text-decoration: underline;
      color: #daa520;
    }
    .nav-wrapper {
      min-height: 50px;
      opacity: .15;
      transition:opacity .8s
    }
    .nav-wrapper:hover {
      opacity:100%;
      transition:opacity 1.2s
    }
    #nav {
      font-family: 'Didact Gothic', "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-size: 20px;
      background-color: #222222;
      border-bottom: #93742A;
      border-width: 5px;
      text-align: center;
      vertical-align: text-bottom;
      line-height: 2;
      min-height: 40px;
    }
    #glimmerer {
      min-width: 240px;
      position: absolute;
      display: none;
      pointer-events: none;
    }
    #glimmerGround {
      position: absolute;
      top: -150px;
      width: 280px;
      height: 110px;
      background-color: rgba(54, 49, 49, 0.37);
    }
    #glimmerThumb {
      position: relative;
      top: -140px;
      left: 80px;
      horiz-align: center;
      width: 93px;
    }
    #glimmerText {
      position: relative;
      top: -135px;
      width: 280px;
      text-align: center;
      color: #ffffcc;
      font-weight: bold;
    }
    #mainWrapper {
      display: flex;
      justify-content: center;
    }
    #urMapWrapper {
      display: flex;
      height: 1351px;
      width: 910px;
    }
    #urMapGround {
      display: flex;
      position: absolute;
      height: 1351px;
      width: 910px;
    }
    #urMap {
      display: flex;
      position: absolute;
      height: 1351px;
      width: 910px;
    }
    #videoPlayer {
      position: relative;
      left: 55px;
      top: 55px;
      display: none;
    }
    .vpath {
      fill: rgb(133, 107, 113);
      fill-opacity:0.26;
      stroke: rgb(180, 60, 83);
      stroke-opacity:0.62;
      stroke-width:3px;
    }
    .vouterpath {
      fill: rgb(133, 44, 61);
      fill-opacity:0.46;
      stroke:rgb(243,0,47);
      stroke-opacity:0.23;
      stroke-width:6px;
    }
    .vnodeicon {
      fill: #481a34;
      fill-opacity: .7;
    }
    .vnodeicon:hover {
      fill: #7c454f;
      fill-opacity: .8;
    }
    .tpath {
      fill: rgb(79, 149, 199);
      fill-opacity:0.46;
      stroke: rgb(0, 157, 255);
      stroke-opacity:0.62;
      stroke-width:3px;
    }
    .touterpath {
      fill:none;
      stroke: rgb(0, 150, 243);
      stroke-opacity:0.23;
      stroke-width:6px;
    }
    .tnodeicon {
      fill: #253c49;
      fill-opacity: .8;
    }
    .tnodeicon:hover {
      fill: #68b4b1;
      fill-opacity: .8;
    }
    .apath {
      fill: rgb(117, 159, 68);
      fill-opacity:0.46;
      stroke: rgb(88, 98, 67);
      stroke-opacity:0.62;
      stroke-width:3px;
    }
    .aouterpath {
      fill:none;
      stroke: rgb(137, 175, 94);
      stroke-opacity:0.23;
      stroke-width:6px;
    }
    .anodeicon {
      fill: #3a421f;
      fill-opacity: .7;
    }
    .anodeicon:hover {
      fill: #78a95d;
      fill-opacity: .8;
    }
    .visitednodeicon {
      fill: #000000;
      fill-opacity: .8;
    }
    .visitednodeicon:hover {
      fill: #444;
      fill-opacity: .9;
    }
    vmaskhighlight {
      fill: #b43c53;
      fill-opacity: .8;
    }
    vmaskhighlight:hover {
      fill: #ce2d4c;
      fill-opacity: .9;
    }
    tmaskhighlight {
      fill: #2582cb;
      fill-opacity: .8;
    }
    tmaskhighlight:hover {
      fill: #2582cb;
      fill-opacity: .9;
    }
    amaskhighlight {
      fill: #8ce723;
      fill-opacity: .8;
    }
    amaskhighlight:hover {
      fill: #8ce723;
      fill-opacity: .9;
    }
    maskvisited {
      fill: #101010;
      fill-opacity: .8;
    }
    .finaleicon {
      fill:rgba(77,23,23,0.64);
      fill-opacity: 0.40;
      stroke:#ffd300;
      stroke-opacity:0.34;
      stroke-width:8px;
    }
    .finaleicon:hover {
      fill: rgba(79, 23, 23, 0.64);
      fill-opacity: 0.60;
      stroke: rgba(168, 147, 45, 0.29);
      stroke-opacity:0.34;
      stroke-width:8px;
    }
    .available {
      fill: rgba(255, 245, 182, 0.67);
    }
    .available:hover {
      fill: rgba(238, 238, 204, 0.82);
    }
    .visited {
      fill: #110f06;
    }
    .visited:hover {
      fill: rgba(115, 115, 81, 0.82);
    }
    .unchosen {
      fill: rgb(60 42 16);
    }
    .unchosen:hover {
      fill: rgb(60 42 16);
    }
  </style>

<script type="application/javascript">

  // setVistited sets the status of window.state.episodes
  // and applies the 'visited' and 'unselected' classes to the svg icons
  // the visited one can be relied upon to set the display of the unvisited one
  // everything is initialized as 'available'
  // if an episode has already been visited this doesn't need to be called when played
  // if an episode has been unvisited, this doesn't need to be called when played
  window.setVisited = function (episodeIndex, episodeCode) {

    // if it's an act 1 node
    if(episodeCode.charAt(3)==='1'){
      let stateLight = document.getElementById(episodeCode).children[1].children[0]
      if (stateLight.classList.contains('available')){
        stateLight.classList.remove('available')
        stateLight.classList.add('visited')
      }
      window.state.episodes[episodeIndex].status = "visited"
    }

    // if all act1 is now visited enable act2
    let act1visitedCount = 0
    let act1EpisodeCount = 63
    for( let i = 0; i < act1EpisodeCount; i++) {
      if (window.state.episodes[i].status === 'visited') {
        act1visitedCount++
      }
    }
    if (act1visitedCount === act1EpisodeCount) {
      // reveal act2
      window.state.currentAct = "act2"
    }

    // if it's Act2
    if(episodeCode.charAt(3)==='2') {
      let companionEpisodeCode = ''
      if (episodeCode.charAt(8) == 'h') {
        companionEpisodeCode = episodeCode.replace('h', 's')
      } else {
        companionEpisodeCode = episodeCode.replace('s', 'h')
      }
      let stateLight = document.getElementById(episodeCode).children[0].children[4]
      let compainonStateGround = document.getElementById(companionEpisodeCode).children[0].children[0]
      let compainonStateEyeMouth = document.getElementById(companionEpisodeCode).children[0].children[3]
      let compainonStateLight = document.getElementById(companionEpisodeCode).children[0].children[4]
      if (episodeCode.charAt(8) == 'h') {
        if (stateLight.classList.contains('available')) {
          stateLight.classList.remove('available')
          stateLight.classList.add('visited')
        }
        window.state.episodes[episodeIndex].status = "visited"
        if (compainonStateGround.classList.contains('ground')) {
          compainonStateGround.classList.remove('ground')
          compainonStateGround.classList.add('unchosen')
        }
        if (compainonStateLight.classList.contains('available')) {
          compainonStateLight.classList.remove('available')
          compainonStateLight.classList.add('unchosen')
        }
        if (compainonStateEyeMouth.classList.contains('eyemouth')) {
          compainonStateEyeMouth.classList.remove('eyemouth')
          compainonStateEyeMouth.classList.add('unchosen')
        }
        window.state.episodes[episodeIndex + 1].status = "unchosen"
      }
      if (episodeCode.charAt(8) == 's') {
        if (stateLight.classList.contains('available')) {
          stateLight.classList.remove('available')
          stateLight.classList.add('visited')
        }
        window.state.episodes[episodeIndex].status = "visited"
        if (compainonStateGround.classList.contains('ground')) {
          compainonStateGround.classList.remove('ground')
          compainonStateGround.classList.add('unchosen')
        }
        if (compainonStateLight.classList.contains('available')) {
          compainonStateLight.classList.remove('available')
          compainonStateLight.classList.add('unchosen')
        }
        if (compainonStateEyeMouth.classList.contains('eyemouth')) {
          compainonStateEyeMouth.classList.remove('eyemouth')
          compainonStateEyeMouth.classList.add('unchosen')
        }
        window.state.episodes[episodeIndex - 1].status = "unchosen"
      }

      // if all 3 Vienna are chosen their act 3 is made visible and enabled
      let act2StartVIndex = 63
      let act2EndVIndex = 68
      let act2VDecisionCount = 0
      let act2VPositivity = 0
      for( let i = act2StartVIndex; i <= act2EndVIndex; i++) {
        let code = window.state.episodes[i].code
        if (window.state.episodes[i].status === 'visited') {
          act2VDecisionCount++
          if (code.endsWith('h')) {
            act2VPositivity++
          }
          if (code.endsWith('s')) {
            act2VPositivity--
          }
        }
        if (act2VDecisionCount >= 3) {
          let unvisitedEpisodeCode = ''
          if (act2VPositivity > 0) {
            window.state.episodes[81].status = 'not-visited'
            window.state.episodes[82].status = 'unchosen'
            unvisitedEpisodeCode = window.state.episodes[82].code
          } else {
            window.state.episodes[81].status = 'unchosen'
            window.state.episodes[82].status = 'not-visited'
            unvisitedEpisodeCode = window.state.episodes[81].code
          }
          // get unvisited node and set it's classes
          let unvisitedStateGround = document.getElementById(unvisitedEpisodeCode).children[0].children[0]
          let unvisitedStateEyeMouth = document.getElementById(unvisitedEpisodeCode).children[0].children[3]
          let unvisitedStateLight = document.getElementById(unvisitedEpisodeCode).children[0].children[4]
          if (unvisitedStateGround.classList.contains('ground')) {
            unvisitedStateGround.classList.remove('ground')
            unvisitedStateGround.classList.add('unchosen')
          }
          if (unvisitedStateLight.classList.contains('available')) {
            unvisitedStateLight.classList.remove('available')
            unvisitedStateLight.classList.add('unchosen')
          }
          if (unvisitedStateEyeMouth.classList.contains('eyemouth')) {
            unvisitedStateEyeMouth.classList.remove('eyemouth')
            unvisitedStateEyeMouth.classList.add('unchosen')
          }
        }
      }

      // if all 3 Tarrytown are chosen their act 3 is made visible and enabled
      let act2StartTIndex = 69
      let act2EndTIndex = 74
      let act2TDecisionCount = 0
      let act2TPositivity = 0
      for( let i = act2StartTIndex; i <= act2EndTIndex; i++) {
        let code = window.state.episodes[i].code
        if (window.state.episodes[i].status === 'visited') {
          act2TDecisionCount++
          if (code.endsWith('h')) {
            act2TPositivity++
          }
          if (code.endsWith('s')) {
            act2TPositivity--
          }
        }
        if(act2TDecisionCount >= 3 ){
          let unvisitedEpisodeCode = ''
          if (act2TPositivity > 0) {
            window.state.episodes[83].status = 'not-visited'
            window.state.episodes[84].status = 'unchosen'
            unvisitedEpisodeCode = window.state.episodes[84].code
          } else {
            window.state.episodes[83].status = 'unchosen'
            window.state.episodes[84].status = 'not-visited'
            unvisitedEpisodeCode = window.state.episodes[83].code
          }
          // get unvisited node and set it's classes
          let unvisitedStateGround = document.getElementById(unvisitedEpisodeCode).children[0].children[0]
          let unvisitedStateEyeMouth = document.getElementById(unvisitedEpisodeCode).children[0].children[3]
          let unvisitedStateLight = document.getElementById(unvisitedEpisodeCode).children[0].children[4]
          if (unvisitedStateGround.classList.contains('ground')) {
            unvisitedStateGround.classList.remove('ground')
            unvisitedStateGround.classList.add('unchosen')
          }
          if (unvisitedStateLight.classList.contains('available')) {
            unvisitedStateLight.classList.remove('available')
            unvisitedStateLight.classList.add('unchosen')
          }
          if (unvisitedStateEyeMouth.classList.contains('eyemouth')) {
            unvisitedStateEyeMouth.classList.remove('eyemouth')
            unvisitedStateEyeMouth.classList.add('unchosen')
          }
        }
      }

      // if all 3 Amazon are chosen their act 3 is made visible and enabled
      let act2StartAIndex = 75
      let act2EndAIndex = 80
      let act2ADecisionCount = 0
      let act2APositivity = 0
      for( let i = act2StartAIndex; i <= act2EndAIndex; i++) {
        let code = window.state.episodes[i].code
        if (window.state.episodes[i].status === 'visited') {
          act2ADecisionCount++
          if (code.endsWith('h')) {
            act2APositivity++
          }
          if (code.endsWith('s')) {
            act2APositivity--
          }
        }
        if (act2ADecisionCount >= 3) {
          let unvisitedEpisodeCode = ''
          if (act2APositivity > 0) {
            window.state.episodes[85].status = 'not-visited'
            window.state.episodes[86].status = 'unchosen'
            unvisitedEpisodeCode = window.state.episodes[86].code
          } else {
            window.state.episodes[85].status = 'unchosen'
            window.state.episodes[86].status = 'not-visited'
            unvisitedEpisodeCode = window.state.episodes[85].code
          }
          // get unvisited node and set it's classes
          let unvisitedStateGround = document.getElementById(unvisitedEpisodeCode).children[0].children[0]
          let unvisitedStateEyeMouth = document.getElementById(unvisitedEpisodeCode).children[0].children[3]
          let unvisitedStateLight = document.getElementById(unvisitedEpisodeCode).children[0].children[4]
          if (unvisitedStateGround.classList.contains('ground')) {
            unvisitedStateGround.classList.remove('ground')
            unvisitedStateGround.classList.add('unchosen')
          }
          if (unvisitedStateLight.classList.contains('available')) {
            unvisitedStateLight.classList.remove('available')
            unvisitedStateLight.classList.add('unchosen')
          }
          if (unvisitedStateEyeMouth.classList.contains('eyemouth')) {
            unvisitedStateEyeMouth.classList.remove('eyemouth')
            unvisitedStateEyeMouth.classList.add('unchosen')
          }
        }
      }
      // if all 3 locations have chosen their 3 choices then we reveal and enable act3
      if ((act2VDecisionCount >= 3) && (act2TDecisionCount >= 3) && (act2ADecisionCount >= 3)) {
        window.state.currentAct = "act3"
      }
    }

    // if it's Act3
    if(episodeCode.charAt(3)==='3') {
      let companionEpisodeCode = episodeCode
      if (episodeCode.charAt(7) == 'h') {
        companionEpisodeCode = episodeCode.replace('h', 's')
      } else {
        companionEpisodeCode = episodeCode.replace('s', 'h')
      }

      let stateLight = document.getElementById(episodeCode).children[0].children[4]
      if(episodeCode.charAt(7)=='h'){
        if (stateLight.classList.contains('available')){
          stateLight.classList.remove('available')
          stateLight.classList.add('visited')
        }
        window.state.episodes[episodeIndex].status = "visited"
      }
      if(episodeCode.charAt(7)=='s') {
        if (stateLight.classList.contains('available')) {
          stateLight.classList.remove('available')
          stateLight.classList.add('visited')
        }
        window.state.episodes[episodeIndex].status = "visited"
      }
    }

    // Act 3
    let act3Count = 0
    if (window.state.currentAct === "act3") {
      // if all act3 are chosen and visited, finaleAvailable = true
      for( let i = 81; i <= 86; i++) {
        if ((window.state.episodes[i].status === 'visited') || (window.state.episodes[i].status === 'unchosen')) {
          act3Count++
        }
      }
      if(act3Count >= 6) {
        window.state.finaleAvailable = true
      }
    }

    // if it's 'finale'
    if (episodeCode === 'finale') {
    }
  }

  window.changeGlimmerer = function(episode) {
    let glimmerTextElem = document.getElementById("glimmerText")
    for (let i = 0; i < 88; i++) {
      if(window.state.episodes[i].code == episode) {
        glimmerTextElem.innerText = window.state.episodes[i].glimmer
      }
    }
    let currentGlimmerText = new SplitText(glimmerTextElem, {type: "words,chars"})
    let timeline = new gsap.timeline()
    timeline.staggerFrom(currentGlimmerText.chars, 0.5, {
      opacity: .1,
      rotation: -180,
      y: -100,
      ease: "sine"
    }, 0.02)
    let newThumb = document.getElementById("glimmerImg")
    newThumb.src = './img/thumbs/' + episode + '.png'
  }

  window.showGlimmerer = function(episode) {
    let episodeIndex = window.state.episodes.findIndex( e => e.code == episode);

    window.changeGlimmerer(episode)
    document.getElementById("glimmerer").style.display = 'block'
    // document.getElementById("glimmerText").style.color = window.state.episodes[episodeIndex].clr
    gsap.to("#glimmerer", {opacity: 1, duration: .4, ease: "In"});
  }

  window.hideGlimmerer = function() {
    gsap.to("#glimmerer", {opacity: 0, duration: .2, ease: "Out"});
  }

  window.playEpisode = function(episode) {
    const urMap = document.querySelector("#urMap")
    urMap.style.display = 'none'

    let episodeIndex = window.state.episodes.findIndex( e => e.code == episode);
    if(window.state.episodes[episodeIndex].status == 'not-visited'){
      window.setVisited(episodeIndex, episode)
      window.updateLocalStorage()
    }

    const videoPlayer = document.querySelector("#videoPlayer");
    videoPlayer.style.display = 'block'
    videoPlayer.src = "./episodes/" + episode + ".mp4"
    if(window.state.showVideoFullScreen){
      window.makeVideoFullscreen()
    }
    document.body.style.backgroundImage = 'url(./img/ur/cloud-ground-blank.png)';
    document.getElementById("urMapGround").style.display = "none";
    document.getElementById("closeBtn").style.display = "block";
  }

  window.endEpisode = function() {
    const videoPlayer = document.querySelector("#videoPlayer");
    videoPlayer.src = ""
    videoPlayer.style.display = 'none'
    const urMap = document.querySelector("#urMap")
    urMap.style.display = 'block'
    document.body.style.backgroundImage = 'url(./img/ur/cloud-ground2.png)';
    document.getElementById("urMapGround").style.display = "block";
    document.exitFullscreen()
    document.getElementById("closeBtn").style.display = "none";
  }

  window.clearProgress = function() {
    for( let i = 0; i < window.state.episodes.length; i++) {
      window.state.episodes[i].status = "not-visited"
      localStorage.setItem(i.toString(), "not-visited")
    }
    localStorage.setItem('episodes', JSON.stringify(window.state.episodes))
    localStorage.setItem('currentAct', 'act1')
    localStorage.setItem('finaleAvailable', 'false')
  }

  window.updateLocalStorage = function() {
    localStorage.setItem('episodes', JSON.stringify(window.state.episodes))
    localStorage.setItem('currentAct', window.state.currentAct)
    localStorage.setItem('finaleAvailable', window.state.finaleAvailable)
  }

  window.makeVideoFullscreen = function() {
    const videoPlayer = document.querySelector("#videoPlayer");
    if(videoPlayer.requestFullscreen){
      videoPlayer.requestFullscreen()
    }
    if(videoPlayer.webkitRequestFullscreen){
      videoPlayer.webkitRequestFullscreen()
    }
    if(videoPlayer.msRequestFullscreen){
      videoPlayer.msRequestFullscreen()
    }
  }

  window.addEventListener("load", function (event){
    window.init()

    const videoPlayer = document.querySelector('#videoPlayer');
    videoPlayer.addEventListener('ended', (event) => {
      videoPlayer.src = ""
      videoPlayer.style.display = 'none'
      const urMap = document.querySelector("#urMap")
      urMap.style.display = 'block'
      document.body.style.backgroundImage = 'url(./img/ur/cloud-ground2.png)';
      document.getElementById("urMapGround").style.display = "block";
      document.exitFullscreen()
      document.getElementById("closeBtn").style.display = "none";
    });

    gsap.set("#glimmerer", {xPercent: -50, yPercent: -50});
    const glimmerer = document.querySelector("#glimmerer");
    const pos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    const mouse = { x: pos.x, y: pos.y };
    const speed = 0.15;
    const xSet = gsap.quickSetter(glimmerer, "x", "px");
    const ySet = gsap.quickSetter(glimmerer, "y", "px");

    window.addEventListener("mousemove", e => {
      // console.log("x:"+e.pageX)
      // console.log("w:"+window.innerWidth/4)
      // console.log("s:"+e.screenX)
      mouse.x = Math.min(e.pageX, 660)
      mouse.y = e.pageY-20;
    });
    gsap.ticker.add(() => {
      // adjust speed for higher refresh monitors
      const dt = 1.0 - Math.pow(1.0 - speed, gsap.ticker.deltaRatio());
      pos.x += (mouse.x - pos.x) * dt;
      pos.y += (mouse.y - pos.y) * dt;
      xSet(pos.x);
      ySet(pos.y);
    });
  })
