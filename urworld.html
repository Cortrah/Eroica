<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ur World</title>

  <link rel="icon" href="./img/icons/favicon.ico">

  <style>
    html {
      height: 100%;
      margin: 0;
    }
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url('https://cortrah.github.io/eroica-2022/2.jpg');
      background-repeat: repeat repeat;
    }
    a {
      color: whitesmoke;
      margin-left: 20px;
      text-decoration:none;
    }
    a:hover {
      cursor: pointer;
      text-decoration: underline;
      color: #daa520;
    }
    .nav-wrapper {
      min-height: 50px;
      opacity: .15;
      transition:opacity .8s
    }
    .nav-wrapper:hover {
      opacity:100%;
      transition:opacity 1.2s
    }
    #nav {
      font-family: 'Didact Gothic', "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-size: 20px;
      background-color: #222222;
      border-bottom: #93742A;
      border-width: 5px;
      text-align: center;
      vertical-align: text-bottom;
      line-height: 2;
      min-height: 40px;
    }
    #glimmerer {
      min-width: 240px;
      position: absolute;
      display: none;
      pointer-events: none;
    }
    #glimmerGround {
      position: absolute;
      top: -150px;
      width: 280px;
      height: 110px;
      background-color: rgba(54, 49, 49, 0.37);
    }
    #glimmerThumb {
      position: relative;
      top: -140px;
      left: 80px;
      horiz-align: center;
      width: 93px;
    }
    #glimmerText {
      position: relative;
      top: -135px;
      width: 280px;
      text-align: center;
      color: #ffffcc;
      font-weight: bold;
    }
    #mainWrapper {
      display: flex;
      justify-content: center;
    }
    #urMapWrapper {
      display: flex;
      height: 1351px;
      width: 910px;
    }
    #urMapGround {
      display: flex;
      position: absolute;
      height: 1351px;
      width: 910px;
    }
    #urMap {
      display: flex;
      position: absolute;
      height: 1351px;
      width: 910px;
    }
    #videoPlayer {
      position: relative;
      left: 55px;
      top: 55px;
      display: none;
    }
    .vpath {
      fill: rgb(133, 107, 113);
      fill-opacity:0.26;
      stroke: rgb(180, 60, 83);
      stroke-opacity:0.62;
      stroke-width:3px;
    }
    .vouterpath {
      fill: rgb(133, 44, 61);
      fill-opacity:0.46;
      stroke:rgb(243,0,47);
      stroke-opacity:0.23;
      stroke-width:6px;
    }
    .vnodeicon {
      fill: #481a34;
      fill-opacity: .7;
    }
    .vnodeicon:hover {
      fill: #7c454f;
      fill-opacity: .8;
    }
    .tpath {
      fill: rgb(79, 149, 199);
      fill-opacity:0.46;
      stroke: rgb(0, 157, 255);
      stroke-opacity:0.62;
      stroke-width:3px;
    }
    .touterpath {
      fill:none;
      stroke: rgb(0, 150, 243);
      stroke-opacity:0.23;
      stroke-width:6px;
    }
    .tnodeicon {
      fill: #253c49;
      fill-opacity: .8;
    }
    .tnodeicon:hover {
      fill: #68b4b1;
      fill-opacity: .8;
    }
    .apath {
      fill: rgb(117, 159, 68);
      fill-opacity:0.46;
      stroke: rgb(88, 98, 67);
      stroke-opacity:0.62;
      stroke-width:3px;
    }
    .aouterpath {
      fill:none;
      stroke: rgb(137, 175, 94);
      stroke-opacity:0.23;
      stroke-width:6px;
    }
    .anodeicon {
      fill: #3a421f;
      fill-opacity: .7;
    }
    .anodeicon:hover {
      fill: #78a95d;
      fill-opacity: .8;
    }
    .visitednodeicon {
      fill: #000000;
      fill-opacity: .8;
    }
    .visitednodeicon:hover {
      fill: #444;
      fill-opacity: .9;
    }
    vmaskhighlight {
      fill: #b43c53;
      fill-opacity: .8;
    }
    vmaskhighlight:hover {
      fill: #ce2d4c;
      fill-opacity: .9;
    }
    tmaskhighlight {
      fill: #2582cb;
      fill-opacity: .8;
    }
    tmaskhighlight:hover {
      fill: #2582cb;
      fill-opacity: .9;
    }
    amaskhighlight {
      fill: #8ce723;
      fill-opacity: .8;
    }
    amaskhighlight:hover {
      fill: #8ce723;
      fill-opacity: .9;
    }
    maskvisited {
      fill: #101010;
      fill-opacity: .8;
    }
    .finaleicon {
      fill:rgba(77,23,23,0.64);
      fill-opacity: 0.40;
      stroke:#ffd300;
      stroke-opacity:0.34;
      stroke-width:8px;
    }
    .finaleicon:hover {
      fill: rgba(79, 23, 23, 0.64);
      fill-opacity: 0.60;
      stroke: rgba(168, 147, 45, 0.29);
      stroke-opacity:0.34;
      stroke-width:8px;
    }
    .available {
      fill: rgba(255, 245, 182, 0.67);
    }
    .available:hover {
      fill: rgba(238, 238, 204, 0.82);
    }
    .visited {
      fill: #110f06;
    }
    .visited:hover {
      fill: rgba(115, 115, 81, 0.82);
    }
    .unchosen {
      fill: #EEEECC11;
    }

<script type="application/javascript">

  window.setVisited = function (episodeCode) {
    // if it's an act 1 node
    if(episodeCode.charAt(3)==='1'){
      let stateLight = document.getElementById(episodeCode).children[1].children[0]
      if (stateLight.classList.contains('available')){
        stateLight.classList.remove('available')
        stateLight.classList.add('visited')
      }
    }
    // if it's Act2 or 3 which have the same progress structure
    if(episodeCode.charAt(3)==='2' || episodeCode.charAt(3)==='3' ) {
      let stateLight = document.getElementById(episodeCode).children[0].children[4]
      if (stateLight.classList.contains('available')){
        stateLight.classList.remove('available')
        stateLight.classList.add('visited')
      }
    }
    // if it's 'finale'
    if (episodeCode === 'finale') {
    }
  }

  window.changeGlimmerer = function(episode) {
    // console.log('changeGlimmerer')
    let glimmerTextElem = document.getElementById("glimmerText")
    // console.log(episode)
    // console.log(window.state.episodes)
    for (let i = 0; i < 88; i++) {
      if(window.state.episodes[i].code == episode) {
        // console.log('found')
        glimmerTextElem.innerText = window.state.episodes[i].glimmer
      }
    }
    let currentGlimmerText = new SplitText(glimmerTextElem, {type: "words,chars"})
    let timeline = new gsap.timeline()
    timeline.staggerFrom(currentGlimmerText.chars, 0.5, {
      opacity: .1,
      rotation: -180,
      y: -100,
      ease: "sine"
    }, 0.02)
    let newThumb = document.getElementById("glimmerImg")
    newThumb.src = './img/thumbs/' + episode + '.png'
  }

  window.changeGlimmererThumb = function() {
    // console.log('changeGlimmerThumb')
    //gsap.to("#glimmerThumb", {opacity: 1, duration: .4, ease: "In"});
  }

  window.showGlimmerer = function(episode) {
    // console.log('showGlimmerer')
    window.changeGlimmerer(episode)
    document.getElementById("glimmerer").style.display = 'block'
    gsap.to("#glimmerer", {opacity: 1, duration: .4, ease: "In"});
  }

  window.hideGlimmerer = function() {
    // console.log('hideGlimmerer')
    gsap.to("#glimmerer", {opacity: 0, duration: .2, ease: "Out"});
    // document.getElementById("glimmerer").style.display = 'none'
  }

  window.playEpisode = function(episode) {
    const urMap = document.querySelector("#urMap")
    urMap.style.display = 'none'

    window.setVisited(episode)

    const videoPlayer = document.querySelector("#videoPlayer");
    videoPlayer.style.display = 'block'
    videoPlayer.src = "./episodes/" + episode + ".mp4"
    if(window.isVideoFullscreen){
      window.makeVideoFullscreen()
    }
  }

  window.clearProgress = function() {
    for( let i = 0; i < window.state.episodes.length; i++) {
      window.state.episodes[i].status = "not-visited"
      localStorage.setItem(i.toString(), "not-visited")
    }
    localStorage.setItem('episodes', JSON.stringify(window.state.episodes))
  }

  window.updateLocalStorage = function() {
    localStorage.setItem('episodes', JSON.stringify(window.state.episodes))
    localStorage.setItem('currentAct', window.state.currentAct)
    localStorage.setItem('finaleAvailable', window.state.finaleAvailable)
  }

  window.makeVideoFullscreen = function() {
    const videoPlayer = document.querySelector("#videoPlayer");
    if(videoPlayer.requestFullscreen){
      videoPlayer.requestFullscreen()
    }
    if(videoPlayer.webkitRequestFullscreen){
      videoPlayer.webkitRequestFullscreen()
    }
    if(videoPlayer.msRequestFullscreen){
      videoPlayer.msRequestFullscreen()
    }
  }

  window.addEventListener("load", function (event){
    //console.log('window loaded')
    window.init()

    // the default is to show video fullscreen but if a user has made it not fullscreen keep it that way
    // this should also eventually be an option that is saved in localstorage via progress (which may need renaming)
    window.isVideoFullscreen = false;

    const videoPlayer = document.querySelector('#videoPlayer');
    videoPlayer.addEventListener('ended', (event) => {
      videoPlayer.src = ""
      videoPlayer.style.display = 'none'
      const urMap = document.querySelector("#urMap")
      urMap.style.display = 'block'
    });

    gsap.set("#glimmerer", {xPercent: -50, yPercent: -50});
    const glimmerer = document.querySelector("#glimmerer");
    const pos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    const mouse = { x: pos.x, y: pos.y };
    const speed = 0.15;
    const xSet = gsap.quickSetter(glimmerer, "x", "px");
    const ySet = gsap.quickSetter(glimmerer, "y", "px");

    window.addEventListener("mousemove", e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    document.getElementById("glimmerImg").addEventListener('load', function(){
      changeGlimmererThumb()
    })

    gsap.ticker.add(() => {
      // adjust speed for higher refresh monitors
      const dt = 1.0 - Math.pow(1.0 - speed, gsap.ticker.deltaRatio());
      pos.x += (mouse.x - pos.x) * dt;
      pos.y += (mouse.y - pos.y) * dt;
      xSet(pos.x);
      ySet(pos.y);
    });
  })
