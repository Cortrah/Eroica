<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Simpleton</title>
    <style>
        .urcloud {
            /*opacity: 0;*/
        }
    </style>
</head>
<body>
<div id="cell" style="height: 40px; width: 40px; background-color: #336699" >
</div>

<div id="help">
    <h1>Help</h1>
    <div class="urcloud urcloud1" >
        <img ref="urCloud2images1" src='./img/test/test.png'>
    </div>
    <div class="urcloud urcloud2" >
        <img ref="urCloud2images2" src='./img/test/test4.png'>
    </div>
    <div style="opacity: .7; height: 800px; width: 1200px">
        <img src='./img/textures/4-stripes-seamless-paper.jpg' style="height:100%; width:100%; background-image: url('./img/textures/1-certificate-paper-texture.jpg'); background-repeat: repeat">
    </div>
</div>
<img src="./img/textures/1-certificate-paper-texture.jpg"/>
<img src="./img/ur.svg"/>
<svg width="400" height="400">

    <defs>
        <pattern id="imgpattern" x="0" y="0" width="1" height="1"
                 viewBox="0 0 1024 576" preserveAspectRatio="xMidYMid slice">
            <image width="1024" height="576" xlink:href="./img/textures/1-certificate-paper-texture.jpg"/>
        </pattern>
    </defs>


    <path fill="url(#imgpattern)" stroke="black" stroke-width="4"
          d="M 100,50 L 120,110 150,90 170,220 70,300 50,250 50,200 70,100 50,70 Z" />

    <rect x="200" y="20" width="100" height="100"
          fill="url(#imgpattern)" stroke="black"/>

    <rect x="310" y="20" width="100" height="50"
          fill="url(#imgpattern)" stroke="black"/>
    <rect x="310" y="80" width="50" height="200"
          fill="url(#imgpattern)" stroke="black"/>

    <circle cx="220" cy="300" r="50"
            fill="url(#imgpattern)" stroke="black"/>

</svg>
<img src="./img/fillTest.svg"/>

<script>

</script>
<script type="application/javascript">
    window.addEventListener("load", function (event){
        console.log('loaded')
        window.main = gsap.timeline();
        window.urtime = gsap.timeline();

        window.main.from("#cell", {ease:"inout"}).to("#cell", {scale:2, x: 200, y: 200}, 0).reverse()

        window.urtime.set( ['.urcloud1'], { opacity: 1});

        window.urtime
            .fromTo( '.urcloud1', {opacity: 1},{ opacity: 0, duration:4},0)
            .fromTo( '.urcloud2', {opacity: 0},{ opacity: 1, duration:4},0)
            .fromTo( '.urcloud2', {opacity: 1},{ opacity: 0, duration:4},4)
            .fromTo( '.urcloud1', {opacity: 0},{ opacity: 1, duration:4},4)
            .reverse()
    })
</script>

</body>
</html>
