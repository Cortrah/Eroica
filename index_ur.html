<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Simpleton</title>
</head>
<body style="margin: 0">
<img src="./img/ur.svg"/>
<script type="application/javascript">
    window.addEventListener("load", function (event){
        console.log('loaded')
        window.main = gsap.timeline();
        window.urtime = gsap.timeline();

        window.main.from("#cell", {ease:"inout"}).to("#cell", {scale:2, x: 200, y: 200}, 0).reverse()

        window.urtime.set( ['.urcloud1'], { opacity: 1});

        window.urtime
            .fromTo( '.urcloud1', {opacity: 1},{ opacity: 0, duration:4},0)
            .fromTo( '.urcloud2', {opacity: 0},{ opacity: 1, duration:4},0)
            .fromTo( '.urcloud2', {opacity: 1},{ opacity: 0, duration:4},4)
            .fromTo( '.urcloud1', {opacity: 0},{ opacity: 1, duration:4},4)
            .reverse()
    })
</script>

</body>
</html>
